<!DOCTYPE html>
<html>
<head>
    <title>Web AR with UI on iOS</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- UI Elements -->
        <div id="uiContainer" style="position: absolute; top: 10px; left: 10px; z-index: 1; background: rgba(255, 255, 255, 0.7); padding: 10px;">
            <button onclick="spawnBox()">Spawn Box</button>
            <!-- Add more UI elements here as needed -->
        </div>
        
        <!-- AR Content -->
        <a-box id="spawnedBox" position="0 0.5 -1" material="color: red;" visible="false"></a-box>
    </a-scene>

    <script>
        // Function to spawn a new box in the AR scene
        function spawnBox() {
            var spawnedBox = document.getElementById('spawnedBox');
            spawnedBox.setAttribute('visible', 'true');
        }
    </script>
</body>
</html>
